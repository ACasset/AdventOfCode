<html>
    <head>
        <script type="text/javascript">
            function run() {
                let input = document.getElementById("input").value;

                let lines = input.split("\n");
				
				let aim = 0;
				let horizontalPosition = 0;
				let verticalPosition = 0;

                for (var i = 0; i < lines.length; i++) {
					let fields = lines[i].split(" ");
					
					switch (fields[0]) {
						case "forward":
							horizontalPosition += parseInt(fields[1]);
							verticalPosition += (parseInt(fields[1]) * aim)
						break;
						
						case "up":
							aim -= parseInt(fields[1]);
						break;
						
						case "down":
							aim += parseInt(fields[1]);
						break;
						
						default:
							console.log("ERROR @ line " + i + ": " + lines[i]);
						break;
					}
                }
				
                document.getElementById("output").innerHTML = horizontalPosition + " * " + verticalPosition + " = " + (horizontalPosition * verticalPosition);
            }
        </script>
    </head>
    <body style="text-align: center;">
        <div style="margin-top: 30px;">
            <textarea id="input"></textarea><br />
            <input type="button" value="Run" onclick="javascript:run();" />
        </div>
        <div style="margin-top: 30px;">
            <span id="output"></span>
        </div>
    </body>
</html>
